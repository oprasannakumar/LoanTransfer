<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  input,
  select,
  button {
    width: 100%;
    height: 42px;
    padding: 8px 10px;
    margin-top: 5px;
    box-sizing: border-box;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #ffffff;
    color: #000;
    appearance: none;
    -webkit-appearance: none;
  }

  select {
    background-image: url("data:image/svg+xml;utf8,<svg fill='%23666' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 16px;
  }

  input:disabled {
    background-color: #f0f0f0;
    color: #666;
  }

  button {
    height: 44px;
    margin-top: 15px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }

  .denoms {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
</style>
</head>

<body>

<form id="loanForm">
<h2>Loan Entry</h2>

<!-- DATE -->
<label>Date</label>
<input type="date" id="date" required>

<!-- BORROWER -->
<label>Borrower</label>
<select id="borrowerSelect" required>
  <option value="">Select</option>
  <option>Chinnama</option>
  <option>Grand Father</option>
  <option>Mother</option>
  <option>Pedhamma</option>
  <option>Ravi Babai</option>
  <option>Srinivas Babai</option>
  <option>Vasavi</option>
  <option value="Other">Other</option>
</select>

<input type="text" id="otherBorrower" placeholder="Enter borrower name" style="display:none;">

<!-- âœ… NARRATION (MOVED HERE) -->
<label>Narration</label>
<input type="text" id="narration" required>

<!-- GIVEN / RECEIVED -->
<label>Given / Received</label>
<select id="loanDirection" required>
  <option value="">Select</option>
  <option value="given">Given</option>
  <option value="received">Received</option>
</select>

<!-- TRANSACTION TYPE -->
<label>Transaction Type</label>
<select id="trtype" required>
  <option value="">Select</option>
  <option value="cash">Cash</option>
  <option value="upi">UPI</option>
  <option value="net">Net Banking</option>
  <option value="debit">Debit</option>
  <option value="credit">Credit</option>
</select>

<!-- ACCOUNT -->
<label id="accountLabel" style="display:none;">Account</label>
<select id="account" style="display:none;"></select>

<!-- DENOMINATIONS -->
<div id="denominationSection" style="display:none;">
  <label>Cash Denominations</label>
  <div class="denoms">
    <input type="number" class="denom" data-val="1" placeholder="&#8377;1">
    <input type="number" class="denom" data-val="2" placeholder="&#8377;2">
    <input type="number" class="denom" data-val="5" placeholder="&#8377;5">
    <input type="number" class="denom" data-val="10" placeholder="&#8377;10">
    <input type="number" class="denom" data-val="20" placeholder="&#8377;20">
    <input type="number" class="denom" data-val="50" placeholder="&#8377;50">
    <input type="number" class="denom" data-val="100" placeholder="&#8377;100">
    <input type="number" class="denom" data-val="200" placeholder="&#8377;200">
    <input type="number" class="denom" data-val="500" placeholder="&#8377;500">
  </div>
</div>

<!-- AMOUNT -->
<label>Amount</label>
<input type="number" id="amount" required>

<button type="submit">Submit</button>
</form>

<script>
const trtype = document.getElementById("trtype");
const denomInputs = document.querySelectorAll(".denom");
const denominationSection = document.getElementById("denominationSection");
const amountInput = document.getElementById("amount");
const account = document.getElementById("account");
const accountLabel = document.getElementById("accountLabel");
const borrowerSelect = document.getElementById("borrowerSelect");
const otherBorrower = document.getElementById("otherBorrower");

const bankAccounts = ["Axis","HDFC Old","HDFC New","ICICI","IndusInd","Kotak","RBL","SBI"];
const creditCards = [
  "Axis Flipkart","Axis MyZone","Axis Neo",
  "HDFC PhonePe","HDFC Tata Neu","HDFC Millennia",
  "HSBC","IDFC First Millenia",
  "ICICI Amazon","ICICI Coral","ICICI Expressions",
  "Indusind Plat Aura EDGE","Indusind Legend",
  "Yes Finbooster","Kotak League","Kotak Image",
  "SBI BPCL","Standard Chartered"
];

/* Borrower Other */
borrowerSelect.addEventListener("change", () => {
  if (borrowerSelect.value === "Other") {
    otherBorrower.style.display = "block";
    otherBorrower.required = true;
  } else {
    otherBorrower.style.display = "none";
    otherBorrower.required = false;
    otherBorrower.value = "";
  }
});

/* Calculate amount */
function calculateAmount() {
  let total = 0;
  denomInputs.forEach(i => {
    total += (Number(i.value) || 0) * Number(i.dataset.val);
  });
  amountInput.value = total;
}

/* Transaction type logic */
trtype.addEventListener("change", () => {
  account.innerHTML = "";

  if (trtype.value === "cash") {
    denominationSection.style.display = "block";
    amountInput.value = 0;
    amountInput.disabled = true;

    denomInputs.forEach(i => {
      i.value = "";
      i.addEventListener("input", calculateAmount);
    });

    account.style.display = "none";
    accountLabel.style.display = "none";
    return;
  }

  denominationSection.style.display = "none";
  amountInput.disabled = false;
  amountInput.value = "";

  denomInputs.forEach(i => i.value = "");

  account.style.display = "block";
  accountLabel.style.display = "block";

  let options = [];
  if (["upi","net","debit"].includes(trtype.value)) options = bankAccounts;
  if (trtype.value === "credit") options = creditCards;

  account.innerHTML = `<option value="">Select</option>`;
  options.forEach(v => account.innerHTML += `<option>${v}</option>`);
});

/* Submit */
document.getElementById("loanForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const denominations = {};
  denomInputs.forEach(i => denominations[i.dataset.val] = i.value || 0);

  const borrowerValue =
    borrowerSelect.value === "Other"
      ? otherBorrower.value
      : borrowerSelect.value;

  const data = {
    category: "loan_entry",
    date: date.value,
    borrower: borrowerValue,
    narration: narration.value,
    direction: loanDirection.value,
    transaction_type: trtype.value,
    account: trtype.value === "cash" ? "Cash" : account.value,
    amount: amountInput.value,
    denominations
  };

  await fetch("https://hook.eu1.make.com/uayw6m2h1u56gz1fuhnyewvh860q8tjy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("Loan entry saved successfully");
  loanForm.reset();
  denominationSection.style.display = "none";
  amountInput.disabled = false;
  account.style.display = "none";
  accountLabel.style.display = "none";
  otherBorrower.style.display = "none";
});
</script>

</body>
</html>
